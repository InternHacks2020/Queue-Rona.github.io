<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->
    <meta name="description"
        content="queue-rona is queue system that helps contain the spread of COVID in university dining halls.">
    <meta name="author" content="queue-rona">

    <title>queue-rona</title>

    <!-- Favicon -->
    <link rel="icon" href="img/urx.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/time.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <!-- Modal -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myModal").on('shown.bs.modal', function () {
                $(this).find('input[type="text"]').focus();
            });
        });
    </script>
    <style>
        .booktime {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <img style="width: 10%; padding-left: 16px; padding-top: 5px;" src="img/urx.png">
        <a style="float: right; padding-right: 16px;">User: Student/Staff</a>
    </div>

    <div style="padding-left:16px; padding-bottom: 16px;">
        <h2>Available Time Slots</h2>
    </div>

    <div style="padding-left:16px; padding-bottom: 30px">
        <p style="display: inline; font-size: medium;">6:00 - 6:30 PM</p>

        <div class="booktime" style="display: inline;">
            <!-- Button HTML (to Trigger Modal) -->
            <a href="#myModal" class="btn btn-primary" data-toggle="modal" style="float: right; margin-right:1000px">Book
                Time</a>

            <!-- Modal HTML -->
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Submit Reservation for 6:00 - 6:30 PM</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"> Confirm
                                Reservation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-left:16px; padding-bottom: 30px">
        <p style="display: inline; font-size: medium;">6:45 - 7:15 PM</p>

        <div class="booktime" style="display: inline;">
            <!-- Button HTML (to Trigger Modal) -->
            <a href="#myModal" class="btn btn-primary" data-toggle="modal" style="float: right; margin-right:1000px">Book
                Time</a>

            <!-- Modal HTML -->
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Submit Reservation for 6:45 - 7:15 PM</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"> Confirm
                                Reservation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-left:16px">
        <p style="display: inline; font-size: medium;">7:30 - 8:00 PM</p>

        <div class="booktime" style="display: inline;">
            <!-- Button HTML (to Trigger Modal) -->
            <a href="#myModal" class="btn btn-primary" data-toggle="modal" style="float: right; margin-right:1000px">Book
                Time</a>

            <!-- Modal HTML -->
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Submit Reservation for 7:30 - 8:00 PM</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"> Confirm
                                Reservation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
