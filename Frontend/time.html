<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->
    <meta name="description"
        content="VJP Media Marketing is a digital marketing agency serving clients through the US, and a platform dedicated to empowering young women in business and marketing. ">
    <meta name="author" content="VJP Media Marketing">

    <title>queue-rona</title>

    <!-- Favicon -->
    <link rel="icon" href="img/urx.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/time.css">
</head>

<body>
    <div class="topnav">
        <img style="width: 10%;" src="img/urx.png">
        <a style="float: right;">User: Student/Staff</a>
    </div>

    <div style="padding-left:16px">
        <h2>Available Time Slots</h2>
        <p>Some content..</p>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Book Time</button>

    <!-- The Modal -->
    <div id="modalOne" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add Your Name</p>
            <p>Confirm Reservation</p>
        </div>
    </div>

    <br>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn2">Book Time</button>

    <!-- The Modal -->
    <div id="modalTwo" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close2">&times;</span>
            <p>Add Your Name</p>
            <p>Confirm Reservation</p>
        </div>
    </div>

    <br>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn3">Book Time</button>

    <!-- The Modal -->
    <div id="modalThree" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close3">&times;</span>
            <p>Add Your Name</p>
            <p>Confirm Reservation</p>
        </div>
    </div>

    <br>

    <script>
        // Get the modal
        var modal = document.getElementById("modalOne");
        var modal = document.getElementById("modalTwo");
        var modal = document.getElementById("modalThree");


        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        var btn = document.getElementById("myBtn2"); 
        var btn = document.getElementById("myBtn3");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    </div>
</body>

</html>
